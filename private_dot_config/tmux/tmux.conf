# Tmux Configuration - Enhanced with Nix-style features
# JetBrains Mono Nerd Font with Semi-Transparent Background

# Basic settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Improve color support (Ghostty + fallback)
set -as terminal-features "xterm-ghostty:RGB"

# Set the pane border style
set -g pane-border-style fg=colour238,bg=colour16  # Dark grey/blue
set -g pane-active-border-style fg=colour75,bg=colour16  # Bright blue
set -g pane-border-status top
set -g pane-border-lines single

# Mouse support - enhanced
set -g mouse on

# Start windows and panes at 0
set -g base-index 0
setw -g pane-base-index 0

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T"

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events
set -g focus-events on

# History limit
set -g history-limit 10000

# Escape time
set -g escape-time 0

# Key mode
set -g mode-keys vi

# Pass through Ctrl+L to clear screen
bind-key -n C-l send-keys C-l

# ── Additional key bindings (improvements) ──────────────────
# Split windows
bind | split-window -h
bind - split-window -v
bind _ split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Easy config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Reload config with: tmux source-file ~/.config/tmux/tmux.conf
